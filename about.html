      <!-- START THE FEATURETTES

      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">First featurette heading. <span class="text-muted">It'll blow your mind.</span></h2>
          <p class="lead">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        </div>

      <div class="row featurette">
        <div class="col-md-12">
          <div id="map" style="width: 500px; height: 400px;"></div>

          <script>
            // Define your locations: HTML content for the info window, latitude, longitude
            var locations = [
              ['<h4>Festival of Horns</h4>', 41.95, 13.016667],
              ['<h4>Tomatina Festival</h4>', 39.4194, -0.7906],
              ['<h4>Wife Carrying Festival</h4>', 63.669444, 27.522222],
              ['<h4>Cheese Rolling Festival</h4>', 51.8645, -2.2434],
              ['<h4>Pumpkin Festival</h4>', 48.893611, 9.194722]
            ];

            // Setup the different icons and shadows
            var iconURLPrefix = 'http://maps.google.com/mapfiles/ms/icons/';

            var icons = [
              iconURLPrefix + 'red-dot.png',
              iconURLPrefix + 'green-dot.png',
              iconURLPrefix + 'blue-dot.png',
              iconURLPrefix + 'orange-dot.png',
              iconURLPrefix + 'purple-dot.png',
            ]
            var iconsLength = icons.length;

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 10,
              center: new google.maps.LatLng(-37.92, 151.25),
              mapTypeId: google.maps.MapTypeId.ROADMAP,
              mapTypeControl: false,
              streetViewControl: false,
              panControl: false,
              zoomControlOptions: {
                 position: google.maps.ControlPosition.LEFT_BOTTOM
              }
            });

            var infowindow = new google.maps.InfoWindow({
              maxWidth: 160
            });

            var markers = new Array();

            var iconCounter = 0;

            // Add the markers and infowindows to the map
            for (var i = 0; i < locations.length; i++) {
              var marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                map: map,
                icon: icons[iconCounter]
              });

              markers.push(marker);

              google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                  infowindow.setContent(locations[i][0]);
                  infowindow.open(map, marker);
                }
              })(marker, i));

              iconCounter++;
              // We only have a limited number of possible icon colors, so we may have to restart the counter
              if(iconCounter >= iconsLength) {
              	iconCounter = 0;
              }
            }

            function autoCenter() {
              //  Create a new viewpoint bound
              var bounds = new google.maps.LatLngBounds();
              //  Go through each...
              for (var i = 0; i < markers.length; i++) {
        				bounds.extend(markers[i].position);
              }
              //  Fit these bounds to the map
              map.fitBounds(bounds);
            }
            autoCenter();
          </script>
        </div>
      </div>

                  } else {
                      $('#back-to-top').fadeOut();
                  }
              });
              // scroll body to 0px on click
              $('#back-to-top').click(function () {
                  $('#back-to-top').tooltip('hide');
                  $('body,html').animate({
                      scrollTop: 0
                  }, 800);
                  return false;
              });

              $('#back-to-top').tooltip('show');
      });
